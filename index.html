<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizApp</title>

  <link rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>

  <!-- bootstrap file -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>

</head>

<body onload="init()">

  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">QuizApp</span>
    </div>
  </nav>

  <div class="container">

    <div class="card quiz-card">
      <img src="./img/pencil.jpg" id="headerimage" class="card-img-top">

      <!-- Brogress Bar -->
      <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0"
        aria-valuemax="100">
        <div id="progress-bar" class="progress-bar" style="width: 0%">0 %</div>
      </div>

      <!-- End Screen -->
      <div class="card-body" id="endScreen" style="display: none;">
        <div class="text-center final-headline">
          Quiz beendet !
        </div>

        <div class="text-center">
          Du hast <b id="amount-of-right-questions">XX</b> Fragen von <b id="amount-Of-Questions">XX</b> richtig
          beantwortet.
        </div>

        <div class="button-row">
          <button onclick="restartGame()" class="btn btn-primary">Erneut spielen</button>
        </div>
      </div>

      <!-- Question Feld -->
      <div class="card-body" id="questionBody">
        <h5 class="card-title" id="questiontext">Frage</h5>

        <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
          <div class="card-body" id="answer_1">
            Antwort
          </div>
        </div>

        <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
          <div class="card-body" id="answer_2">
            Antwort
          </div>
        </div>

        <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
          <div class="card-body" id="answer_3">
            Antwort
          </div>
        </div>

        <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
          <div class="card-body" id="answer_4">
            Antwort
          </div>
        </div>

        <div class="question-footer">
          <span>
            <b id="questionNumber"></b> von <b id="all-questions"></b> Fragen
          </span>
          <button onclick="nextQuestion()" type="button" id="next-button" class="btn btn-primary" disabled>Nächste
            Frage</button>
          <!-- "disabled" macht den button nicht anklickbar, wird per js nach anklicken einer Antwort geändert -->
        </div>


      </div>
    </div>
  </div>



</body>

</html>
